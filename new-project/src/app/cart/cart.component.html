<ng-container *ngIf="product.length !=0">
    <div class="container">
        <div class="card-table">
            <div class="cart-product">
                <table class="table table-responsive">
                    <thead>
                        <tr>
                        <th>Sr No</th>
                        <th>Mobile Image</th>
                        <th>Mobile Name</th>
                        <th>Speed</th>
                        <th>Price</th>
                        <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of product;index as i">
                            <td >{{i+1}}</td>
                            <td><img style="width: 25%;" src="{{item.photo}}" alt=""></td>
                            <td style="width: 25%;">{{item.mobileName}}</td>
                            <td style="width: 25%;">{{item.speed}}</td>
                            <td style="width: 25%;">{{item.price}}</td>
                            <td>
                                <button (click)="removeItem(item)" class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2"></td>
                            <td><button class="btn btn-danger" (click)="emptyCart()">Empty Cart</button></td>
                            <td><button class="btn btn-primary" routerLink="" >Shop More</button></td>
                            <td><button class="btn btn-success">Check Out</button></td>
                            <td><span>Grand Total : ${{grandTotal}}</span></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</ng-container>

<ng-container *ngIf="product.length ==0">
    <div class="container">
        <div class="card">
           <h5 class="card-title">My Cart</h5>
        </div>
        <div class="center">
            <img src="https://rukminim1.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90" alt="">
            <h4>Your cart is empty</h4>
            <h6>Add Items to it now</h6>
            <button style="size: 10px;" class="btn btn-primary" routerLink="">Shop Now</button>
        </div>
    </div>
</ng-container>
