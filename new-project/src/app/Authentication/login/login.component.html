<div class="container">
  <div class="row align">
    <div class="col ">
      <form #f="ngForm" (ngSubmit)="onLogin(f.value)" action="">
        <div class="form-group">
          <label for="email">Email address</label>
          <input #email="ngModel" ngModel required name="email" type="email" class="form-control"
            placeholder="Enter email" id="email">
        </div>
        <div class="form-group">
          <label for="pwd">Password</label>
          <input #password="ngModel" ngModel required name="password" type="password" class="form-control"
            placeholder="Enter password" id="pwd">
        </div>
        <div class="form-group form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox">Remember Me
          </label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>&nbsp;
      <p>Not a Member? <a routerLink="/signup">Signup</a></p>
    </div>

  </div>

</div>
